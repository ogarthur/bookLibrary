<div class="book-detail-container">
  <button class="button back-button" (click)="goBack()">
    <fa-icon [icon]="faArrowLeft" />Back
  </button>
  @if (book) {
    <div class="book-detail">
      <img
        class="book-cover"
        src="{{ book.coverUrl ? book.coverUrl : 'assets/images/png/default-cover.png' }}"
        alt="Book cover"
      />

      <div class="book-info">
        <h2 class="book-title">{{ book.title }}</h2>
        <ul class="book-details">
          <li><span class="fw-700">Genre:</span> {{ book.genre }}</li>
          <li><span class="fw-700">Author:</span> {{ book.author }}</li>
          <li><span class="fw-700">Year:</span> {{ book.year }}</li>
        </ul>
        <div class="book-buttons">
          <button class="button delete" (click)="deleteBook()">
            <fa-icon [icon]="faTrash" />Delete
          </button>
          <button class="button edit" (click)="editBook()"><fa-icon [icon]="faEdit" />Edit</button>
        </div>
      </div>
    </div>
  }
</div>

@if (showModal()) {
  <app-book-form-modal
    [title]="'Edit Book'"
    [book]="book"
    (saved)="onModalSave($event)"
    (closed)="onModalClose()"
  />
}
